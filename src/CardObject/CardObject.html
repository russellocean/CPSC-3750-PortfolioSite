<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Card Object</title>
    <script src="/src/navbar/navbar-component.js" defer></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <header>
    <custom-navbar current-page="card-object"></custom-navbar>
  </header>
  <body>
    <h1>Card Management</h1>
    <form id="cardForm">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required /><br />
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required /><br />
      <label for="address">Address:</label>
      <input type="text" id="address" name="address" required /><br />
      <label for="phone">Phone:</label>
      <input type="tel" id="phone" name="phone" required /><br />
      <label for="birthdate">Birthdate:</label>
      <input type="date" id="birthdate" name="birthdate" required /><br />
      <button type="button" id="addCard">Add New Card</button>
      <button type="button" id="displayCards">Display All Cards</button>
    </form>
    <div id="cardsTable"></div>
    <script src="cards.js"></script>
  </body>
</html>
