<!DOCTYPE html>
<html lang="en">
  <head>
    <title>AJAX Live Search Example</title>
    <script type="text/javascript" src="ajax.js"></script>
    <link rel="stylesheet" href="/src/styles.css" />
    <script src="/src/navbar/navbar-component.js" defer></script>
  </head>

  <header>
    <custom-navbar current-page="livesearch"></custom-navbar>
  </header>

  <body>
    <h1>AJAX Live Search Example</h1>

    <p>
      <strong>Search for:</strong>
      <input
        type="text"
        size="40"
        id="searchlive"
        onkeyup="showResult(this.value)"
      />
    </p>

    <div id="results">
      <ul id="list">
        <li>[Search results will display here.]</li>
      </ul>
    </div>

    <script type="text/javascript" src="search.js"></script>
  </body>
</html>
