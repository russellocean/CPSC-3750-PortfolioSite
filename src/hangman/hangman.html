<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hangman Game</title>
    <link rel="stylesheet" href="style.css" />
    <script src="/src/navbar/navbar-component.js" defer></script>
  </head>

  <header>
    <custom-navbar current-page="button-move"></custom-navbar>
  </header>

  <body>
    <div id="game">
      <!-- Made by -->
      <p>Made by Russell Welch, Miller Taylor, and Adam Harvey</p>
      <h1>Hangman Game</h1>
      <img id="hangman" src="assets/hangman.jpeg" alt="Hangman" />
      <div id="wordToGuess"></div>
      <div id="letters">
        <!-- Letters A-Z buttons will be generated by JavaScript -->
      </div>
      <button onclick="startGame()">Start New Game</button>
      <!-- Checkbox for cheat mode -->
      <label for="cheatMode">Cheat Mode</label>
      <input type="checkbox" id="cheatMode" />
    </div>
    <script src="script.js"></script>
  </body>
</html>
