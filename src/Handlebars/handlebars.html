<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hangman Game</title>
    <link rel="stylesheet" href="handlebars.css" />
    <script src="/src/navbar/navbar-component.js" defer></script>
  </head>

  <header>
    <custom-navbar current-page="handlebars"></custom-navbar>
  </header>

  <body>
    <h1>JSON and AJAX</h1>
    <button id="btn">Fetch Info for 3 New Animals</button>

    <div id="animal-info"></div>

    <script id="animalTemplate" type="text/x-handlebars-template">
      {{#each animals}}
        <div class="animal">
          <h2>{{name}}</h2>
          <p>Species: {{species}}</p>
          <p>Likes:
            <ul>
              {{#each foods.likes}}
                <li>{{this}}</li>
              {{/each}}
            </ul>
          </p>
          <p>Dislikes:
            <ul>
              {{#each foods.dislikes}}
                <li>{{this}}</li>
              {{/each}}
            </ul>
          </p>
        </div>
      {{/each}}
    </script>

    <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
    <script src="handlebars.js"></script>
  </body>
</html>
