<!DOCTYPE html>

<html lang="en">
  <head>
    <title>Type Away!</title>
    <script src="/src/navbar/navbar-component.js" defer></script>
    <script type="text/javascript">
      function displayKey(e) {
        const keyCode = e.keyCode || e.which;
        let character = String.fromCharCode(keyCode).toLowerCase();
        const vowels = ["a", "e", "i", "o", "u"];

        if (vowels.includes(character)) {
          character = character.toUpperCase();
        } else if (character === "r") {
          document.body.style.backgroundColor = "red";
          document.body.style.color = "white";
        } else if (character === "g") {
          document.body.style.backgroundColor = "green";
          document.body.style.color = "white";
        } else if (character === "b") {
          document.body.style.backgroundColor = "blue";
          document.body.style.color = "white";
        }

        const keysParagraph = document.getElementById("keys");
        keysParagraph.innerHTML += character;
      }
    </script>
    <link rel="stylesheet" type="text/css" href="/src/styles.css" />
    <link rel="stylesheet" type="text/css" href="/src/Keypress/keypress.css" />
  </head>

  <header>
    <custom-navbar current-page="keypress"></custom-navbar>
  </header>

  <body onkeypress="displayKey(event)">
    <h1>Type Away!</h1>
    <p>Press any key to see it appear below.</p>
    <div id="keys"></div>
  </body>
</html>
